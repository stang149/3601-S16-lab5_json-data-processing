<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">All students:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in main.awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="main.deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>


  <form dropdown-menu="thing-form">
    <label>Sort by: </label>
    <p class="input-group">

      <select name="focus">
        <option value="Last Name">Last Name</option>
        <option value="First Name">First Name</option>
        <option value="Date of Birth">Date of Birth</option>
        <option value="Completed Credits">Completed Credits</option>
        <option value="Major">Major</option>
        <option value="GPA">GPA</option>
        <option value="Year/Status">Year/Status</option>
      </select>
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="main.addThing()">Generate List</button>
      </span>
    </p>
  </form>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Individual student:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in main.awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="main.deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>


  <form class="thing-form">
    <label>Display: </label>
    <p class="input-group">
      <div>
        <input type="checkbox" name="indivstudentdisplay" value="Detailed Information">Detailed Information
        <br>
        <input type="checkbox" name="listofcourses" value="List of Courses">List All Courses
        <br>
      </div>
      <div>
        <input type="text" class="form-control" style="width: 400px" placeholder="Student Name" ng-model="main.newThing">

          <button type="submit" class="btn btn-primary" ng-click="main.addThing()">Search by Student</button>

      </div>
    </p>
  </form>
</div>
